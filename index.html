<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TEST TDS-PAK</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS (REQUIRED FOR MAP TO SHOW) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" href="favicon.ico" />
</head>

<body>


<header>
  <h1>TEST TDS-PAK</h1>
  <p>Drag & drop an Excel file to visualize routes by day</p>
  <button id="mobileMenuBtn">‚ò∞ Menu</button>
  


</header>

<div class="app-container">
  
<button id="toggleSidebarBtn" class="sidebar-toggle">‚ùÆ</button>
  <aside class="sidebar">

    <div id="dropZone">üìÑ Drag & drop Excel file or click to upload</div>

    <!-- NEW: Saved files -->
    <div class="filter-group">
      <strong>Saved Excel Files</strong>
      <ul id="savedFiles"></ul>
    </div>

    <div class="filter-group">
      <div class="filter-header">
        <strong>Routes</strong>
        <div>
          <button class="mini-btn" id="routesAll">All</button>
          <button class="mini-btn" id="routesNone">None</button>
        </div>
      </div>
      <div id="routeCheckboxes"></div>
    </div>

    <div class="filter-group">
      <div class="filter-header">
        <strong>Days</strong>
        <div>
          <button class="mini-btn" id="daysAll">All</button>
          <button class="mini-btn" id="daysNone">None</button>
        </div>
      </div>
      <div id="dayCheckboxes"></div>
    </div>

    <div class="filter-group">
      <strong>Statistics</strong>
      <ul id="statsList"></ul>
    </div>
    <div class="filter-group">
  <strong>Route Summary</strong>
  <div id="routeSummary">No summary loaded</div>
</div>


    <button id="resetMapBtn">Reset Map</button>

    <select id="baseMapSelect">
      <option value="streets">Streets</option>
      <option value="satellite">Satellite</option>
    </select>
  </aside>

  <main class="map-container">
    <div id="map"></div>
  </main>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script src="app.js"></script>

</body>
</html>
